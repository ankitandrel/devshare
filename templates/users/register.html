{% extends 'base.html' %}
{% block content %}
<div id="signup" class="card mx-auto" style="max-width:520px; margin-top:40px;">
        <article class="card-body">
          <header class="mb-4"><h4 class="card-title">Sign up</h4></header>
          <form action = "{% url 'register' %}" method = "POST">
          {% csrf_token %}
                  <div class="form-row">
                      <div class="col form-group">
                          <label>First name</label>
                            <input type="text" name = "first_name" class="form-control" placeholder="">
                      </div> <!-- form-group end.// -->
                      <div class="col form-group">
                          <label>Last name</label>
                            <input type="text" name = 'last_name' class="form-control" placeholder="">
                      </div> <!-- form-group end.// -->
                  </div> <!-- form-row end.// -->
                  <div class="form-group">
                    <label>Username</label>
                    <input type="text" name = "username" class="form-control" placeholder="">
                </div>
                  <div class="form-group">
                      <label>Email</label>
                      <input type="email" name = "email" class="form-control" placeholder="">
                  </div> <!-- form-group end.// -->
                 
                  <div class="form-row">
                      <div class="form-group col">
                          <label>Password</label>
                          <input class="form-control" name = "password" type="password">
                      </div> <!-- form-group end.// --> 
                      <div class="form-group ">
                          <label>Confirm password</label>
                          <input class="form-control" name = "confirm_password" type="password">
                      </div> <!-- form-group end.// -->  
                  </div>
                  <div class="d-grid gap-2 mt-3">
                    <button class="primary-btn text-center" type="submit">Sign Up</button>
                    
                  </div> <!-- form-group// -->      
                      
            </form>
          </article><!-- card-body.// -->
    </div>
    <p class="text-center mt-4">Have an account? <a href="{% url 'login' %}">Log In</a></p>
    <br><br>
{% endblock content %}
