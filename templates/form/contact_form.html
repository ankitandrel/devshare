{% extends 'base.html' %}
{% block content %}
    <div  class="card mx-auto" style="max-width:520px; margin-top:40px;">
        <article class="card-body">
            <header class="mb-4"><h4 class="card-title">Contact Form</h4></header>
                <form action = "{% url 'contact_form' %}" method = "POST">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="col form-group">
                            <label>Name</label>
                            <input type="text" name = "name" class="form-control" placeholder="">
                        </div> 
                        <div class="form-group mt-2">
                            <label>Email</label>
                            <input type="email" name = "email" class="form-control" placeholder="">
                        </div>
                        <div class="form-group mt-2">
                            <label>Any social media handle link</label>
                            <input type="url" name = "social" class="form-control" placeholder="">
                        </div>
                        <div class="form-group mt-2">
                            <label>Subject</label>
                            <input type="text" name = "subject" class="form-control" placeholder="">
                        </div>
                        <div class="form-group mt-2">
                            <label>Description</label>
                            <textarea class="form-control"  rows="3" name = "description"></textarea>
                        </div>  
                    </div>
                    <div class="d-grid gap-2 mt-3">
                        <button class="primary-btn text-center" type="submit">Submit</button>
                    </div> 
                </form>
            </article><!-- card-body.// -->
    </div>
    <br><br>
{% endblock content %}
